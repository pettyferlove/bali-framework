logging:
  config: classpath:conf/logback-dev.xml
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
    shutdown:
      enabled: true
server:
  port: 9000
  http2:
    enabled: true
  undertow:
    buffer-size: 1024
    direct-buffers: true
spring:
  servlet:
    multipart:
      max-file-size: 10MB # 最大附件大小
      max-request-size: 10MB
  main:
    allow-bean-definition-overriding: true
  mvc:
    static-path-pattern: /static/**
  cache:
    redis:
      use-key-prefix: true
      time-to-live: 1d
  redis:
    host: 127.0.0.1
    password:
    port: 6379
    lettuce:
      shutdown-timeout: 100
      pool:
        max-active: 8
        max-idle: 8
        max-wait: 30
        min-idle: 0
    # 选择数据库
    database: 0
  liquibase:
    enabled: false
  datasource:
    name: bali-user-center
    url: jdbc:mysql://127.0.0.1:3306/bali_user_center?characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: ENC('ySC+gwaW3+Hq84TtNq7gdw==')
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      filters: stat
      max-active: 200
      initial-size: 1
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictableIdle-time-millis: 300000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.github.bali.auth.entity
  global-config:
    banner: false
    db-config:
      capital-mode: false
      id-type: ASSIGN_ID
      logic-delete-value: 'null'
      logic-not-delete-value: '0'
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    call-setters-on-nulls: true
multi-tenancy:
  table-field: tenant_id # 租户标识字段
  ignore:
    roles:
      - SUPER_ADMIN # 超级管理员直接忽略租户控制
    tables: # 不需要租户控制的表
      - uc_tenant
      - uc_user_role
      - uc_auth_client_details_scope
      - v_role_view
attachment:
